<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodiceFiscale by lorenzo</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">CODICE FISCALE</h1>
    </div>
    <div class="container-sm">
        <form>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname:</label>
                <input type="text" class="form-text" id="surnameExample">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-text" id="name">
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data di nascita:</label>
                <input type="text" class="form-text" id="data">
            </div>
            <div class="mb-3">
                <label for="sesso" class="form-label">Sesso:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">S</option>
                    <option value="2">M</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
