<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodiceFiscale by lorenzo</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">CODICE FISCALE</h1>
    </div>
    <div class="container">
        <form id="dati_utente">
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="surname" class="form-label">Surname:</label>
                    <input type="text" class="form-control" id="surname">
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="data" class="form-label">Data di nascita:</label>
                    <input type="text" class="form-control" id="data">
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="sesso" class="form-label">Sesso:</label>
                    <select class="form-select form-select-sm" aria-label="Default select example" id="sesso">
                        <option selected></option>
                        <option value="1">S</option>
                        <option value="2">M</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="comune" class="form-label">Comune:</label>
                    <input type="text" class="form-control" id="comune">
                </div>
                <div class="col-sm-6 mb-3">
                    <label for="provincia" class="form-label">Provincia:</label>
                    <input type="text" class="form-control" id="provincia">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <div id="codice_finale">

    </div>



    <script src="calculate_codicef.js"></script>
</body>

</html>
